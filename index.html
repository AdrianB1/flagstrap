
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flagstrap Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://blazeworx.com/flags.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top:50px;">
    <h1>FlagStrap v0.3</h1>
    <hr>

    <form>
        <div class="form-group">
            <label>Select Country</label><br>

            <div id="basic" data-input-name="country"></div>
        </div>
    </form>

    <form>
        <div class="form-group">
            <label>Select Country</label><br>
            <div id="options"
                 data-input-name="country2"
                 data-selected-country="DE">
            </div>
        </div>
    </form>

    <form>
        <div class="form-group">
            <label>Select Country</label>
            <div id="advanced"
                 data-input-name="country3"
                 data-selected-country="CA"
                 data-button-size="btn-lg"
                 data-button-type="btn-warning"
                 data-scrollable="true"
                 data-scrollable-height="250px"
                 data-countries='{"US": "United States","CA": "Canada"}'>
            </div>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://blazeworx.com/jquery.flagstrap.min.js"></script>

<script>
    $('#basic').flagStrap();

    $('#options').flagStrap({
        countries: {
            "AU": "Australia",
            "GB": "United Kingdom",
            "US": "United States"
        },
        buttonSize: "btn-sm",
        buttonType: "btn-info",
        labelMargin: "10px",
        scrollable: false,
        scrollableHeight: "350px"
    });

    $('#advanced').flagStrap({
        buttonSize: "btn-lg",
        buttonType: "btn-primary",
        labelMargin: "20px",
        scrollable: false,
        scrollableHeight: "350px"
    });

</script>

</body>
